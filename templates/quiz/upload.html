{% extends "quiz/base.html" %}
{% block content %}
<h2>Upload Q&A file</h2>
<p>Format each entry like:</p>
<pre>
Q: When was the Magna Carta signed?
A: 1215.
</pre>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>
{% endblock %}
